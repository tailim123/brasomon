<h1>Shopping Cart (just to see the flow)</h1>
 
<div class="container" id="con3">
    <div class="column-labels">
      <label class="product-image">Image</label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </div>
   
    <div class="product">
      <div class="product-image">
        <img src="../img/k1.jpg">
      </div>
      <div class="product-details">
        <div class="product-title">Brasomon key holder</div>
        <p class="product-description">perfect for keys >_-</p>
      </div>
      <div class="product-price">100.00</div>
      <div class="product-quantity">
        <input type="number" value="2" min="1">
      </div>
      <div class="product-removal">
        <button class="remove-product">
          Remove
        </button>
      </div>
      <div class="product-line-price">200.00</div>
    </div>
   
    <div class="product">
      <div class="product-image">
        <img src="../img/abaniko wallet.jpg">
      </div>
      <div class="product-details">
        <div class="product-title">Abaniko Wallet</div>
        <p class="product-description">perfect for storing money >_-</p>
      </div>
      <div class="product-price">120.00</div>
      <div class="product-quantity">
        <input type="number" value="1" min="1">
      </div>
      <div class="product-removal">
        <button class="remove-product">
          Remove
        </button>
      </div>
      <div class="product-line-price">120.00</div>
    </div>
   
    <div class="totals">
      <div class="totals-item">
        <label>Subtotal</label>
        <div class="totals-value" id="cart-subtotal">320.00</div>
      </div>
      <div class="totals-item">
        <label>Tax (5%)</label>
        <div class="totals-value" id="cart-tax">0.00</div>
      </div>
      <div class="totals-item">
        <label>Shipping</label>
        <div class="totals-value" id="cart-shipping">20.00</div>
      </div>
      <div class="totals-item totals-item-total">
        <label>Grand Total</label>
        <div class="totals-value" id="cart-total">340.00</div>
      </div>
    </div>
        <a href="Confirmation.html" class="btn btn-success float-right" type="button" >Checkout</a>
</div>
